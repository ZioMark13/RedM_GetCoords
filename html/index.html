	<head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>
	<div id="Notice"></div>
		<div id="container">

            <form id="main">
				<div class="titolo">- REDM COORDS -</div>

                <textarea name="textarea" rows="1" cols="45" id="input" type="input"></textarea>
				<br>
				<br>
				<div class="text">Heading (Ctrl+C COPY)</div>
				<textarea name="textarea" rows="1" cols="45" id="Heading" type="Heading"></textarea>

                <br>
				<div class="btn">
					<button class="switch" style="vertical-align:middle" id="switch" type="switch"><span style="text-shadow: 3px 2px 5px #000000;">Format (Tab) </span></button>
					<button class="close" style="vertical-align:middle" id="close"><span style="text-shadow: 3px 2px 5px #000000;">Close (ESC) </span></button>
				</div>
            </form>
		</div>
        <script src="script.js" type="text/javascript"></script>
